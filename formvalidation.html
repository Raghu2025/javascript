<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/f94cdc7d00.js" crossorigin="anonymous"></script>
     <title>Form Validation</title>
    <style>
        .msg{
            margin-top: 8px;
            float: right;
            

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3 shadow-lg p-3">
              <h2 class="text-muted">Resister Form</h2>
              <form onsubmit="return validform()">
              <div class="mb-3">
                  <label for="firstname" class="text-center">Firstname</label>
                  <input type="text" id="firstname" class="form-control" onkeyup="validfname()">
                  <span class="msg" id="fnamemsg"></span>
              </div>
              <div class="mb-3">
                <label for="lastname" class="text-center">Lastname</label>
                <input type="text" id="lastname" class="form-control" onkeyup="validlname()">
                <span class="msg" id="lnamemsg"></span>
            </div>

            <div class="mb-3">
                <label for="email" class="text-center">Email</label>
                <input type="email" id="email" class="form-control" onkeyup="validemail()">
                <span class="msg" id="emailmsg"></span>
            </div>

            <div class="mb-3">
                    <label for="password" class="text-center">Password</label>
                    <div class="input-group">
                <input type="password" id="password" class="form-control"  onkeyup="validpassword()" >
                <div class="input-group-append"><button onclick="toggle()" class="btn btn-white">
                    <i id="ico" class="fas fa-eye-slash"></i></button></div>
                </div>
                <span class="msg" id="passwordmsg"></span>
            </div>
           <input type="submit" class="btn btn-primary">
           </form>
            </div>
        </div>
        </div>

    </div>
   <script src="formvalidation.js"></script> 
</body>
</html>
