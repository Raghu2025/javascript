<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetric Operator</title>
</head>
<body>
    <pre>
        +,-,/,*,**,%
    
    </pre>
    <button onclick="abc()">Click me</button>
    <script>
        
        function abc(){
            const a=parseInt(prompt('PLease Enter First Value'))
        const b=parseInt(prompt('PLease Enter Second Value'))
        const c=a+b
        document.write(`The value by adding is ${c}<br>`)
        const d=a-b
        document.write(`The value by subtracting is ${d}<br>`)
        const e=a*b
        document.write(`The value by multiplying is ${e}<br>`)
        const f=a/b
        document.write(`The value divide is ${f}<br>`)
        const g=a%b
        document.write(`The value by moduling is ${g}<br>`)
        const h=a**2
        const i=b**2
        document.write(`The value by squaring is First value=${h},Second Value=${i}<br>`)
        }
    </script>
    
</body>
</html>
