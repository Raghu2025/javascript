<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with return type</title>
</head>
<body>
    <script>
        //Define the function 
        function demo(){
            return 5+3
        }  
        
        //Call the function
        const x=demo();
        document.write(`${x}`)
          </script>
</body>
</html>
