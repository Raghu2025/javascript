<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <pre>
        Basic syntax

        switch(condition){
case 1:
......code goes here
break
case 2:
.......code goes here......
break
default:
code goes here
        }

        }
    </pre>
<script>
    switch(new Date().getDay()){
        case 0:
            document.write(`Today is a Sunday`)
            break
            case 1:
                document.write(`Today is a Monday`)
                break

            case 2:
            document.write(`Today is a Tuesday`)
            break

            case 3:
            document.write(`Today is a Wednesday`)
            break

            case 4:
            document.write(`Today is a Thursday`)
            break

            case 5:
            document.write(`Today is a Friday`)
            break
            case 6:
            document.write(`Today is a Saturday`)
            break
            default:
                document.write(`Invalid condition`) 

    }

    switch(new Date().getMonth()){
        case 0:
            document.write(`<br>This month is a january`)
            break

            case 1:
            document.write(`<br>this month is a Feburary`)
            break

            case 2:
            document.write(`<br>This month  is a March`)
            break

            case 3:
            document.write(`<br>This month is a April`)
            break

            case 4:
            document.write(`<br>This month is May`)
            break

            case 5:
            document.write(`<br>This month is a June`)
            break

            case 6:
            document.write(`<br>This month is a July`)
            break

            case 7:
            document.write(`<br>This month is a August`)
            break

            case 8:
            document.write(`<br>This month is a September`)
            break

            case 9:
            document.write(`<br>This month is a October`)
            break

            case 10:
            document.write(`<br>This month is a November`)
            break
            
            case 11:
            document.write(`<br>This month is a December`)
            break
            

           default:
            document.write(`<br>Invalid Condition`)
            break
            
            
            
            
            
    }

</script>

</body>
</html>
