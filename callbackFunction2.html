<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBackFunction</title>
</head>
<body>
    <div>

    </div>
    <script>
        let news=[
            {newsTitle:'first Title',newsContent:'hello world'},
            {newsTitle:'second Title',newsContent:'javascript class'}
        ]

            function showNews(){
            setTimeout(()=>{
                let result = ''
                news.forEach((post)=>{  
                    result+=`<li>${post.newsTitle}</li>`
                })
                document.querySelector('div').innerHTML = result

                    },2000)
        }

function addNews(newsdata,callback){
    
    setTimeout(()=>{
        news.push(newsdata)
        //call the callack function after adding news
        callback()
    },3000)
}

  //call the function addNews() with callback function
       addNews({newsTitle:'Third Title',newsContent:'This is a added from push method'},showNews)


           
    </script>
    
</body>
