<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
       const pi=Math.PI
       document.write(`${pi}<br>`)
//For square root
     document.write(`${Math.sqrt(25)}<br>`)



//For Power
     document.write(`${Math.pow(2,3)}<br>`)



//For random number
document.write(`${Math.random()}<br>`)


//Round Up 
document.write(`${Math.round(25.5)}<br>`)
document.write(`${Math.round(25.5)}<br>`)

//Ceil 
document.write(`${Math.ceil(23.1)}<br>`)

//Floor
document.write(`${Math.floor(30.44444)}<br>`)

//
document.write(`${Math.floor(1000*Math.random())+1}<br>`)
document.write(`${Math.floor(50*Math.random())}<br>`)
    </script>
</body>
</html>
