<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmouseout & ONmouseover</title>
</head>
<body>
    <button onmouseover="demo()" onmouseout="mydemo()">Hover Me</button>
    <p id="result"></p>
    <script>
        const demo=()=>{
   document.querySelector('#result').innerHTML=new Date()
        }
        const mydemo=()=>{
    document.querySelector('#result').innerHTML=' ';
        }
    </script>
</body>
</html>
