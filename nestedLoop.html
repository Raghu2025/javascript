<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop</title>
</head>
<body>
    <pre>
        Nested loop -> loop inside loop
    </pre>
    <script>
        for(i=1;i<=5;i++){
             for(j=1;j<=5;j++){
                 document.write('*')
             }
             document.write('<br>')
        }

        for(i=1;i<=5;i++){
             for(j=1;j<=i;j++){
                 document.write('*')
             }
             document.write('<br>')
        }
document.write('<br>')



        for(i=1;i<=5;i++){
            
        // for(j=5;j<=1;j--){
        //     document.write(' ')
        // }
        for(k=5;k>=i;k--){
         document.write('*')
        }
        document.write('<br>')
        }

        //pyramid
        document.write('<br>')
        
        for(i=1;i<=5;i++){

            for(k=5;k>=i;k--){
             document.write('&nbsp;')
            }
            for(j=1;j<=i;j++){
             document.write('*&nbsp;')
            }

            document.write('<br>')
            }

              // opposite pyramid
        document.write('<br>')

        
    </script>
</body>
