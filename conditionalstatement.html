<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConditionalStatement</title>
</head>
<body>
    <pre>
        1> if statement
        2> if....else...statement
        3> if....else if.....else statement 
        4> switch statement
    </pre>
    <script>
        const x=prompt("Enter the number: ")
        //Check odd or even
        if(x%2==0){
            document.write(`${x} is a even number <br>`)
        }
        else{
            document.write(`${x} is odd number <br>`)
        }
    </script>

</body>
</html>
