<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA_compatible" content="IE-edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>map</title>
<!--iterative=repeatative-->

</head>
<body>


    <script>
        const numbers=[5,10,24,30,35]
        const fruits=['apple','banana','cherry']
        fruits.map(b=>(
            document.write(`<li>${b}</li>`)
        ))
        //numbers.map(demoFunction)
        
       // function demoFunction(num){
        //    document.write(`<li>${num}</li>`)
      //  }
      // By using arrow function
      // if there is only one parameter we have a option of not using parathesis

        numbers.map(num=>(
            document.write(`<li>${num}</li>`)
        ))
      

    </script>
</body>



</html>
