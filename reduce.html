    <title>reduce</title>

    <body>
      <script>
      const numbers=[5,10,24,30,35]
      var sum=0;
      for(i=0;i<numbers.length;i++){
        sum+=numbers[i]
        console.log(sum)
      }
          
  
       const total = numbers.reduce( (num1,num2)=> {//num1 =num1+num2
       // console.log(`num1=${num1}`)
       // console.log(`num2=${num2}`)
        return num1+num2 
    },0)
       document.write(`${total}`)
        </script>
