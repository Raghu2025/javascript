<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function</title>
</head>
<body>
    <div></div>
    <script>
        const news=[
            {newsTitle:'firsttitle',content:'Hello world'},
            {newsTitle:'secondtitle',content:'we learning javascript'},
            {newsTitle:'Thirdtitle',content:'This is a function topic'}
    ]
        // define showNews
        function showNews(){
            //setTimeout(demo,2000)
            //setTimeout(function(){},2000)
            setTimeout(()=>{
                let result=""
                news.forEach(post=>{
                    result+=`<li>${post.newsTitle}</li>`
                //result=result+`<li>${post.newsTitle}</li>`
                })
                document.querySelector('div').innerHTML=result
            },2000)
            
        }
        
    //    function addNews(add){
    //        setTimeout(()=>{
    //            news.push(add)
    //        },3000)


        //}
        // showNews()
        // addNews({newsTitle:'Fourth Title',content:'added from push method'})

        //define add news with callback 
        function addNews(newdata,callback){
            setTimeout(()=>{
                news.push(newdata)
                //execute callback function only after adding news
                callback()
                
            },3000)

        }
        addNews({newsTitle:'Fourth Title',content:'added from push method'},showNews)


    </script>
</body>
</html>
