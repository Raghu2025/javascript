<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <pre>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Consectetur modi corporis in voluptates error, ab veritatis sae
        pe non, maiores eum quis totam id repellendus, quidem quisquam. 
        Quidem bla nditiis provident consequuntur?
    </pre>
        <script>
        var x=20;
        //document.write(x)
        document.write(`${x}<br>`)
        let y='hello'
        document.write(`${y}`)
        const user_input=prompt('Please enter any value')
        document.write(`<br> The user input is ${user_input}`)
        //to check data type use typeof
        document.write(`<br>${typeof(y)}`)
        const xyz="50"
        document.write(`<br>${typeof(xyz)}`)
    </script>

</body>
</html>
