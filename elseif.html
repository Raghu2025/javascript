<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if</title>
</head>
<body>
    <script>
        const x=20
        const y=15


        if(x>y){
            document.write(`x(${x}) is greater than y`)
        }
        else if(y>x){
            document.write(`y(${y}) is greater than x`)
        }
        else{
            document.write(`(${x=y})x and y are equal`)
        }

    </script>
</body>
</html>
