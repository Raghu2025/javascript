<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <pre>
        Loop mean repeatation of a statement upto condition 
        types
        1> for Loop
        2> while Loop
        3> do while Loop
    </pre>
    
    <script>
        for(i=1;i<=30;i++){
            document.write(`${i} &nbsp;`)
        }
        document.write(`<br><br>`)
        for(i=1;i<=10;i++){
            document.write(`${i})Raghu &nbsp;`)
        }

        for(i=30;i>=1;i--){
            document.write(`${i}&nbsp;`)
        }


    </script>
</body>
</html>
