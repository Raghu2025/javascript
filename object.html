<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <pre>
        Object can be define as follows
        const obj_name={
            key:'value',
            key:'value',
            ............
        }
        object always comes as key value pair

        objext is an key value pair
    </pre>
    <script>
        const student={
            first_name:'Raghu',
            last_name:'Nath',
            age:20,
            height:5.5,
            address:'kathmandu'

        }
        document.write(`FirstName: ${student.first_name}<br>`)
        document.write(`LastName: ${student.last_name}<br>`)
        document.write(`Age: ${student.age}<br>`)
        document.write(`Height: ${student.height}<br>`)
        document.write(`Address: ${student.address}<br>`)
    </script>
</body>
</html>
