<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functon with argument</title>
</head>
<body>
   
    <script>
        //Define the function
        // function mydemo(v1,v2){
        //     return (v1+v2)
        // }
        const mydemo=(v1,v2)=>{
            return (v1+v2)
        }

        //Call the function
        const x=mydemo(5,20)
        document.write(`${x}<br>`)
        const y=mydemo(20,30)
        document.write(`${y}<br>`)
    </script>
</body>
</html>
